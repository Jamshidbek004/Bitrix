{% extends 'base.html' %}

{% block title %}Update Royxat{% endblock %}

{% block content %}
    <h1>Tahrirlash Ro'yxat</h1>
    <form method="post" class="responsive-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="status">Status</label>
            <select name="status" id="status">
                {% for key, value in royxat.STATUS_CHOICES %}
                <option value="{{ key }}" {% if royxat.status == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="sharx">Sharx</label>
            <textarea name="sharx" id="sharx">{{ royxat.sharx }}</textarea>
        </div>
        <button type="submit">Save</button>
    </form>
{% endblock %}

{% block extra_css %}
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .responsive-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            .responsive-form {
                padding: 15px;
            }
            label {
                font-size: 14px;
            }
            select, textarea, button {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
            .responsive-form {
                padding: 10px;
            }
            select, textarea, button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
{% endblock %}

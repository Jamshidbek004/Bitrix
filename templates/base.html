<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ro'yxatga olish{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Add custom CSS for additional styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff !important;
        }
        .navbar .nav-item.active .nav-link {
            color: #fff;
            background-color: #007bff !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ro'yxatga olish</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/create/' %}active{% endif %}" href="{% url 'create_royxat' %}">Yangi Ro'yxat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/list/' %}active{% endif %}" href="{% url 'royxat_list' %}">Barcha Ro'yxatlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/status/RO' %}active{% endif %}" href="{% url 'royxat_detail' 'RO' %}">Ro'yxatga Olingan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/status/YT' %}active{% endif %}" href="{% url 'royxat_detail' 'YT' %}">Yetkazib Berishga Tayyor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/status/YB' %}active{% endif %}" href="{% url 'royxat_detail' 'YB' %}">Yetkazib Berildi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/status/BK' %}active{% endif %}" href="{% url 'royxat_detail' 'BK' %}">Bekor Qilingan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS (necessary for interactive components like the navbar toggler) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional: You can add custom JavaScript here if needed -->
    <script>
        // You can add custom JavaScript here for additional functionality if needed
    </script>
</body>
</html>
